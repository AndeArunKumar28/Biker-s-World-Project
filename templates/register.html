{% extends 'base.html' %}
<meta name="viewport" content="device-width", intial-scale="1.0",shrink-to-fit="no">
{% block content %}
<div style="position: relative;">
    <div style="background-image: url('/media/images/register.jpg'); position: absolute; background-size: cover;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        opacity: 1.0;">
    </div>
    <div class="container mb-1">
        <div calss="row justify-content-center mt-5">
            <div class="col-sm-10 offset-md-1 p-5">
                <h2  style="color: white ; text-align: center;"><b>Register</b></h2>
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="form-group" style="color: white">
                        <label for="{{ form.username.id_for_label}}">Username:</label>
                        <input type="text" name="{{form.username.name}}" class="form-control" value="{{form.username.value}}" />
                        <span class="text-danger">{{form.username.errors}}</span>
                    </div>

                    <div class="form-group" style="color: white">
                        <label for="{{ form.email.id_for_label}}">Email Id:</label>
                        <input type="email" name="{{form.email.name}}" class="form-control" value="{{form.email.value}}" />
                        <span class="text-danger">{{form.email.errors}}</span>
                    </div>

                    <div class="form-group" style="color: white">
                        <label for="{{ form.phone.id_for_label}}">Phone Number:</label>
                        <input type="text" name="{{form.phone.name}}" class="form-control" value="{{form.phone.value}}" />
                        <span class="text-danger">{{form.phone.errors}}</span>
                    </div>

                    <div class="form-group" style="color: white">
                        <label for="{{ form.password1.id_for_label}}">Password:</label>
                        <input type="password" name="{{form.password1.name}}" class="form-control" value="{{form.password1.value}}" />
                        <span class="text-danger">{{form.password1.errors}}</span>
                    </div>

                    <div class="form-group" style="color: white">
                        <label for="{{ form.password2.id_for_label}}">Confirm Password:</label>
                        <input type="password" name="{{form.password2.name}}" class="form-control" value="{{form.password2.value}}" />
                        <span class="text-danger">{{form.password2.errors}}</span>
                    </div>

                    <button type="submit" class="btn btn-dark">Submit</button>

                    <a href="{% url 'login' %}" class="btn btn-default">Login</a>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
